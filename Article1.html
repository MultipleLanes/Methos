<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment améliorer sa productivité</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background: linear-gradient(to right, #fff8e1, #ffffff);
      color: #0a1b3a;
      line-height: 1.6;
    }

    /* Logo Bar */
    .logo-bar {
      width: 100%;
      background-color: #030345;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      z-index: 1001;
    }

    .logo-bar img {
      height: 40px;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 50px;
      width: 100%;
      background-color: #1a2a5c;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #334080;
    }

    /* Article Content */
    .content {
      max-width: 900px;
      margin: 150px auto 50px; /* top margin accounts for fixed bars */
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
    }

    .content h1 {
      color: #1a2a5c;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    .content h2 {
      color: #1a2a5c;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.1em;
      color: #0a1b3a;
      margin-bottom: 20px;
      text-align: justify;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
    }

    .back-link a {
      color: #1a2a5c;
      text-decoration: none;
      border: 2px solid #1a2a5c;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      background-color: #1a2a5c;
      color: white;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9em;
      color: #0a1b3a;
    }
  </style>
</head>
<body>

  <!-- Logo Bar -->
  <div class="logo-bar">
    <img src="Méthos_Logo.png" alt="Logo">
  </div>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Accueil</a>
    <a href="Discussions.html">Participer aux discussions</a>
    <a href="Ecrire.html">Écrire un article</a>
  </nav>

  <!-- Article Content -->
  <div class="content">
    <h1>.</h1>

    <p>.</p>

    <h2>.</h2>
    <p>.</p>

    <h2>.</h2>
    <p>.</p>

    <h2>.</h2>
    <p>.</p>

    <h2>.</h2>
    <p>.</p>

    <h2>.</h2>
    <p>.</p>

    <p>.</p>

    <div class="back-link">
      <a href="index.html">← Retour aux articles</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Mon Site Élégant. Tous droits réservés.
  </footer>

</body>
</html>
