<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discuter</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ebeae5;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      position: relative;
      background: linear-gradient(-45deg, #08117b, #3c0404, #090f3c, #050c3c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    header img {
      height: 40px;
    }

    .home-tab {
      position: absolute;
      left: 20px;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      transition: color 0.2s;
    }

    .home-tab:hover {
      color: #b3b0a5;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      margin-top: 5px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }

    button {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background-color: #08117b;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #050c3c;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="home-tab">Accueil</a>
    <img src="Méthos_Logo.png" alt="Logo">
  </header>

  <div class="container">
    <h1>Discuter</h1>


    <!-- Formspree contact form -->
<form action="https://formspree.io/f/mnnggelz" method="POST" novalidate>
  <input type="hidden" name="_next" value="merci.html">
  <input type="hidden" name="_subject" value="Nouveau message depuis le site Méthos">
  <!-- Correct: do not hardcode a value -->
  <input type="hidden" name="_replyto">
  <label>
    Votre email:
    <input type="email" name="email" required placeholder="votre@email.com">
  </label>
  <label>
    Votre message:
    <textarea name="message" required placeholder="Écrivez votre message ici..." rows="6"></textarea>
  </label>
  <button type="submit">Envoyer</button>
</form>
  </div>

</body>
</html>
