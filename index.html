<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exploration — Galerie d’Art</title>

<style>
html {
  scroll-behavior: smooth; /* smooth sliding */
}

body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background-color: #ebeae5;
}

/* Header */
header {
  position: sticky;
  top: 0;
  background: linear-gradient(-45deg, #08117b, #3c0404, #090f3c, #050c3c);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  padding: 14px 18px;
  color: white;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 12px;
}

header img {
  height: 38px;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Gallery grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  grid-auto-rows: 200px;
  gap: 18px;
  padding: 26px;

  max-width: 86%;   /* reduce overall gallery width to ~92% of page */
  margin: 0 auto;   /* center the gallery */
}


/* Cards */
.card {
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  cursor: pointer;
  transition: transform .35s ease, box-shadow .35s ease;
}

/* cool hover pop */
.card:hover {
  transform: scale(1.12);
  box-shadow: 0 25px 50px rgba(0,0,0,.25);
}

/* rectangles shapes */
.card.landscape {
  grid-column: span 2;
}

.card.portrait {
  grid-row: span 2;
}

/* image preview */
.card img,
.card video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* video initially hidden */
.card video {
  opacity: 0;
  transition: opacity .35s ease;
}

/* when hovering -> show video */
.card:hover video {
  opacity: 1;
}
</style>
</head>

<body>

<header>
  <img src="Méthos_Logo.png" alt="Logo">
  <strong>Galerie — Exploration</strong>
</header>

<div class="gallery">

  <!-- Example item -->

  </div>

  </div>

  <div class="card portrait">
    <img src="Im_0003.jpg" alt="">
    <video src="Vid_0003.mp4" muted loop></video>
  </div>

  <div class="card portrait">
    <img src="Im_0004.jpg" alt="">
    <video src="Vid_0004.mp4" muted loop></video>
  </div>

  <div class="card portrait">
    <img src="Im_0005.jpg" alt="">
    <video src="Vid_0005.mp4" muted loop></video>
  </div>

  <div class="card portrait">
    <img src="Im_0006.jpg" alt="">
    <video src="Vid_0006.mp4" muted loop></video>
  </div>

  <div class="card portrait">
    <img src="Im_0007.jpg" alt="">
    <video src="Vid_0007.mp4" muted loop></video>
  </div>


</div>

<script>
/* autoplay video only on hover to save power */
document.querySelectorAll(".card").forEach(card => {
  const video = card.querySelector("video");

  card.addEventListener("mouseenter", () => {
    video.currentTime = 0;
    video.play();
  });

  card.addEventListener("mouseleave", () => {
    video.pause();
  });
});
</script>

</body>
</html>
