<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ebeae5;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      /* Gradient background */
      background: linear-gradient(-45deg, #08117b, #3c0404, #090f3c, #050c3c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    header img {
      height: 60px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .boxes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Remove default link styles */
    .box {
      display: block;           /* so padding and dimensions work like div */
      text-decoration: none;    /* remove underline */
      color: inherit;           /* inherit text color from box */
      background-color: rgb(194, 176, 176);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .box:hover {
      transform: translateY(-5px);
      background-color: rgb(174, 156, 156); /* optional hover color change */
    }


    .propose-box {
      display: block;
      text-decoration: none;
      color: white;
      background-color: #090f3c;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 50px; /* <-- add more space above */
    }

    .propose-box:hover {
      background-color: #280600;
    }

  </style>
</head>

</body>
</html>
