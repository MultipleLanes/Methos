<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exploration — Galerie d’Art</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background-color: #ebeae5;
}

/* Header */
header {
  position: sticky;
  top: 0;
  background: linear-gradient(-45deg, #08117b, #3c0404, #090f3c, #050c3c);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  padding: 14px 18px;
  color: white;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 12px;
}

header img {
  height: 38px;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Gallery grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  grid-auto-rows: 200px; /* default row height */
  gap: 18px;
  padding: 26px;
}

/* Artwork card */
.card {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
  background: #fff;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  cursor: pointer;
}

/* Rectangle variations */
.card.landscape {
  grid-row: span 1;
  grid-column: span 2;
}
.card.portrait {
  grid-row: span 2;
  grid-column: span 1;
}

.card img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.35s ease;
}

/* Hover / spotlight zoom effect */
.card:hover img {
  transform: scale(1.05);
}
.card.focused img {
  transform: scale(1.1);
}
</style>
</head>

<body>

<header>
  <img src="Méthos_Logo.png" alt="Logo">
  <strong>Galerie — Exploration</strong>
</header>

<div class="gallery">
  <div class="card landscape"><img src="Im_0001.jpg"></div>
  <div class="card portrait"><img src="Im_0002.jpg"></div>
  <div class="card landscape"><img src="Im_0003.jpg"></div>
  <div class="card portrait"><img src="Im_0004.jpg"></div>
  <div class="card landscape"><img src="Im_0005.jpg"></div>
  <div class="card portrait"><img src="Im_0006.jpg"></div>
  <div class="card landscape"><img src="Im_0007.jpg"></div>
  <div class="card portrait"><img src="Im_0008.jpg"></div>
  <div class="card landscape"><img src="Im_0009.jpg"></div>
</div>

<script>
const cards = document.querySelectorAll(".card");
window.addEventListener("scroll", () => {
  const viewportCenter = window.scrollY + window.innerHeight / 2;
  cards.forEach(card => {
    const rect = card.getBoundingClientRect();
    const cardCenter = rect.top + window.scrollY + rect.height / 2;
    const distance = Math.abs(viewportCenter - cardCenter);
    card.classList.toggle("focused", distance < 250);
  });
});
</script>

</body>
</html>
