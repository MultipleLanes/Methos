<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie d'Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ebeae5;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(-45deg, #08117b, #3c0404, #090f3c, #050c3c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    header img {
      height: 60px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
      color: #222;
      letter-spacing: 1px;
    }

    .boxes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .box {
      display: block;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #08117b, #3c0404);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      font-size: 18px;
      font-weight: 600;
    }

    .box:hover {
      transform: translateY(-7px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #3c0404, #08117b);
    }

    .propose-box {
      display: block;
      text-decoration: none;
      color: white;
      background-color: #090f3c;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin: 50px auto 20px auto;
      font-size: 18px;
      width: 200px;
    }

    .propose-box:hover {
      background-color: #280600;
      transform: translateY(-3px);
    }

    /* Section droits d'auteur */
    .copyright {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin: 40px 0;
      line-height: 1.5;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Méthos_Logo.png" alt="Logo de la Galerie">
  </header>

  <div class="container">
    <h2>Galerie d'Art</h2>

    <div class="boxes">
      <a href="Abstrait.html" class="box">Abstrait<br><span style="font-weight:400; font-size:16px;">Plongez dans les formes et les couleurs</span></a>
      <a href="Photographie.html" class="box">Photographie<br><span style="font-weight:400; font-size:16px;">Découvrez la lumière et l’émotion</span></a>
    </div>

  

    <div class="copyright">
      &copy; 2025 Galerie d'Art. Tous droits réservés. <br>
      Il est strictement interdit de prendre des captures d’écran ou de reproduire les œuvres présentées sur ce site sans autorisation.
    </div>
  </div>

</body>
</html>
