<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site Élégant</title>
  <style>
    /* Reset default margins/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff8e1, #ffffff);
      color: #0a1b3a;
    }

    /* Top logo strip */
    .logo-bar {
      width: 100%;
      background-color: #030345; /* light golden cream */
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      z-index: 1001;
    }

    .logo-bar img {
      height: 40px; /* adjust logo size */
    }

    /* Top Navigation Bar */
    nav {
      position: fixed;
      top: 50px; /* below the logo bar */
      width: 100%;
      background-color: #1a2a5c; /* dark monarchic blue */
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #334080; /* lighter monarchic blue */
    }

    /* Padding for articles section to not hide under navbar */
    .content {
      padding-top: 130px; /* logo + navbar height */
    }

    /* Articles Section */
    .articles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .article-card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-align: left;
    }

    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .article-card h3 {
      color: #1a2a5c;
      margin-bottom: 10px;
    }

    .article-card p {
      color: #0a1b3a;
      font-size: 1em;
    }

    /* Footer */
    footer {
      padding: 50px 0;
      text-align: center;
      font-size: 0.9em;
      color: #0a1b3a;
    }
  </style>
</head>
<body>

  <!-- Logo Bar -->
  <div class="logo-bar">
    <img src="Méthos_Logo.png" alt="Logo"> <!-- Replace with your logo -->
  </div>

  <!-- Top Navigation Bar -->
  <nav>
    <a href="Discussions.html">Participer aux discussions</a>
    <a href="Ecrire.html">Écrire un article</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <!-- Articles Section -->
    <section class="articles">
      <div class="article-card" onclick="window.location.href='article1.html'">
        <h3>.</h3>
        <p>.</p>
      </div>
      <div class="article-card" onclick="window.location.href='article2.html'">
        <h3>.</h3>
        <p>.</p>
      </div>
      <div class="article-card" onclick="window.location.href='article3.html'">
        <h3>.</h3>
        <p>.</p>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 Méthos. Tous droits réservés.
  </footer>

</body>
</html>
